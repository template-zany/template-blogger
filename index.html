<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Index Direktori</title>
  <style>
    body { font-family: Arial, sans-serif; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <h1>Isi Direktori</h1>
  <ul id="list"></ul>

  <script>
    const user = "template-zany";
    const repo = "template-blogger";
    const path = ""; // contoh: "docs" kalau mau subfolder

    fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list");

        data.forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");

          a.href = item.type === "dir"
            ? item.path + "/"
            : item.download_url;

          a.textContent = item.name + (item.type === "dir" ? "/" : "");
          li.appendChild(a);
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.body.innerHTML += "<p>Gagal memuat data</p>";
      });
  </script>
</body>
</html>
