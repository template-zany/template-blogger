<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Index Repository</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    ul { list-style: none; padding-left: 20px; }
    li { margin: 4px 0; }
    .folder { font-weight: bold; }
    a { text-decoration: none; color: #0366d6; }
  </style>
</head>
<body>

<h1>Isi Repository</h1>
<div id="tree"></div>

<script>
const user = "template-zany";
const repo = "template-blogger";
const branch = "main";

async function loadRepo() {
  // ambil commit terakhir
  const repoData = await fetch(`https://api.github.com/repos/${user}/${repo}`);
  const repoJson = await repoData.json();

  const treeSha = repoJson.default_branch;

  const treeRes = await fetch(
    `https://api.github.com/repos/${user}/${repo}/git/trees/${treeSha}?recursive=1`
  );
  const treeJson = await treeRes.json();

  renderTree(treeJson.tree);
}

function renderTree(tree) {
  const root = {};

  // bangun struktur folder
  tree.forEach(item => {
    const parts = item.path.split("/");
    let current = root;

    parts.forEach((part, i) => {
      if (!current[part]) {
        current[part] = i === parts.length - 1 ? item : {};
      }
      current = current[part];
    });
  });

  document.getElementById("tree").appendChild(buildList(root));
}

function buildList(obj, basePath = "") {
  const ul = document.createElement("ul");

  Object.keys(obj).sort().forEach(key => {
    const li = document.createElement("li");
    const item = obj[key];
    const path = basePath ? basePath + "/" + key : key;

    if (item.type === "blob") {
      li.innerHTML = `ğŸ“„ <a href="https://raw.githubusercontent.com/${user}/${repo}/main/${path}" target="_blank">${key}</a>`;
    } else {
      li.innerHTML = `ğŸ“ <span class="folder">${key}</span>`;
      li.appendChild(buildList(item, path));
    }

    ul.appendChild(li);
  });

  return ul;
}

loadRepo();
</script>

</body>
</html>
